<style>
  ion-input div.label-text-wrapper.sc-ion-input-ios,
  ion-input div.label-text-wrapper.sc-ion-input-md
  {
    width: 150px !important;
  }

  ion-input div.label-text-wrapper.sc-ion-input-md{
    text-overflow: unset;
    overflow: visible;
  }  
</style>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Woodpecker - dTutor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-button expand="block" (click)="start_dtutor()" >Start dTutor</ion-button>
    <!-- Modális ablak, amit akkor nyitunk ha tárolva a belépési URL-->
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>dTutor Login</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpenModal(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">

          <!-- Login form a Modális ablakon belül -->
          <form [formGroup]="formData" (ngSubmit)="onSubmit()"  padding-right>

            <ion-list>
              <ion-item>
                <ion-input 
                    fill="solid" 
                     
                    label="Email" 
                    placeholder="email"  
                    formControlName="email"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-input 
                    fill="solid" 
                    label="Password" 
                    type="password" 
                    placeholder="password" 
                    formControlName="password"></ion-input>
              </ion-item>
                
            </ion-list>
    
            <ion-button type="submit" expand="block">Login</ion-button>
    
          </form>
          
          <!-- Alert ablak - Hibás volt a bejelentkéz-->
          <ion-alert
              [isOpen]="isAlertOpen"
              header="Error message"
              [message]="alertMessage"
              [buttons]="alertButtons"
              (didDismiss)="setOpen(false)"
            ></ion-alert>

         </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
